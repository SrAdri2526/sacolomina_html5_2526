<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SaColoStore</title>

    <!-- CSS DE LOS COMPONENTES PRINCIPALES DE LA PÁGINA -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/aside.css">
    <link rel="stylesheet" href="assets/css/components/footer.css">
    <link rel="stylesheet" href="assets/css/components/main.css">

    <!-- CSS DEL CONTENIDO DE CADA PÁGINA ESPECÍFICO -->
    <link rel="stylesheet" href="assets/css/pages/index.css">
    

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    
    
    
    <!-- Google Fonts -->
    <!-- Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
            main {
      padding: 2rem;
    }

    .camisetas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .camiseta {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .camiseta img {
      width: 100%;
      border-radius: 5px;
    }

    .camiseta button {
      margin-top: auto;
      padding: 0.5rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }  
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="bi bi-shop"></i>
                <span> <b>Jadri Camisetas</b></span>
            </div>

            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <div class="overlay"></div>
            
            <label for="menu-toggle" class="hamburger">
                <i class="bi bi-list"></i>
            </label>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="./index.html"><i class="bi bi-house"></i><span>Inicio</span></a></li>
                    <li><a href="./pages/about.html"><i class="bi bi-person-raised-hand"></i><span>About</span></a></li>
                    <li><a href="./pages/login.html"><i class="bi bi-door-open"></i><span>Login</span></a></li>
                    <li><a href="./pages/registro.html"><i class="bi bi-box-arrow-in-right"></i><span>SignUp</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <aside>
        
    </aside>

    <main>

    <h2>Camisetas destacadas</h2>
    <br>
    <section class="camisetas">
      <div class="camiseta">
        <img src="https://via.placeholder.com/300x200" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>20.00€</p>
        <button>Agregar al carrito</button>
      </div>

      <div class="camiseta">
        <img src="fotos/camisetamadrid24252.jpg" alt="Real Madrid 24/25 2a Equipación">
        <h3>Real Madrid 24/25 2a Equipación</h3>
        <p>20.00€</p>
        <button>Agregar al carrito</button>
      </div>

      <div class="camiseta">
        <img src="fotos/camisetamadrid2425.jpg" alt="Real Madrid 24/25 1a Equipación">
        <h3>Real Madrid 24/25 1a Equipación</h3>
        <p>20.00€</p>
        <button>Agregar al carrito</button>
      </div>
    </section>
            
    </main>

    

    <footer>
        <p>&copy; 2026 IES Sa Colomina - Todos los derechos reservados.</p>
        <nav>
            <a href="./pages/aviso-legal.html">Privacidad</a> | 
            <a href="./pages/cookies.html">Cookies</a>
        </nav>
    </footer>

</body>
</html>
