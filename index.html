<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadri Camisetas</title>

    <!-- CSS DE LOS COMPONENTES PRINCIPALES DE LA PÁGINA -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/aside.css">
    <link rel="stylesheet" href="assets/css/components/footer.css">
    <link rel="stylesheet" href="assets/css/components/main.css">

    <!-- CSS DEL CONTENIDO DE CADA PÁGINA ESPECÍFICO -->
    <link rel="stylesheet" href="assets/css/pages/index.css">
    

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    
    
    
    <!-- Google Fonts -->
    <!-- Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <script src="assets/js/camisetas.js" defer></script>
    <script src="assets/js/price.js"></script>


</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="bi bi-gem"></i>
                <span> <b>Jadri Camisetas</b></span>
            </div>
        
        <div class="contenedor-busqueda">
        <input type="text" placeholder="Buscar...">
        <button type="submit">Buscar</button>
        </div>    

            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <div class="overlay"></div>
            
            <label for="menu-toggle" class="hamburger">
                <i class="bi bi-list"></i>
            </label>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="./index.html"><i class="bi bi-house"></i><span>Inicio</span></a></li>
                    <li><a href="./pages/about.html"><i class="bi bi-person-raised-hand"></i><span>About</span></a></li>
                    <li><a href="./pages/login.html"><i class="bi bi-door-open"></i><span>Login</span></a></li>
                    <li><a href="./pages/registro.html"><i class="bi bi-box-arrow-in-right"></i><span>SignUp</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <aside>
      
      <section class="widget">
        <div class="widget-title">
            <i class="bi bi-tag"></i>
            <h3>Categorías</h3>
        </div>
        

        <div class="filter-option">
          <input type="checkbox" id="cat1" />
          <label for="cat1">LaLiga</label>
        </div>

        <div class="filter-option">
          <input type="checkbox" id="cat2" />
          <label for="cat2">Premier League</label>
        </div>

        <div class="filter-option">
          <input type="checkbox" id="cat3" />
          <label for="cat3">Serie A</label>
        </div>

        <div class="filter-option">
          <input type="checkbox" id="cat4" />
          <label for="cat4">Selecciones</label>
        </div>
        <div class="filter-option">
          <input type="checkbox" id="cat5" />
          <label for="cat5">Retro</label>
        </div>
        <div class="filter-option">
          <input type="checkbox" id="cat6" />
          <label for="cat6">Ligue 1</label>
        </div>
      </section>

      <section class="widget">
        <div class="widget-title">
            <i class="bi bi-coin"></i>
            <h3>Presupuesto Máximo</h3>
        </div>
        

        <div class="price-filter">
          <input
            type="range"
            id="price-range"
            name="price"
            min="0"
            max="500"
            step="5"
            
          />
          <p>Precio: <span id="valor-seleccionado">250</span>€</p>
        </div>
      </section>

      <section class="widget rss-container">
        <div class="widget-title">
            <i class="bi bi-envelope"></i>
            <h3>¡Fidelización!</h3>
        </div>
        
        <p>Suscríbete a nuestro proyecto de fidelización</p>
        <input type="email" placeholder="Tu email..." />
        <button>Unirse</button>
      </section>

    </aside>

    <main>

    <h2>Camisetas destacadas</h2>
    <br>
    <section id="product-grid">

    </section>
    
            
    </main>

    

    <footer>
        <p>&copy; <b>2026 IES Sa Colomina - Todos los derechos reservados.</b></p>
        <nav>
            <a href="./pages/aviso-legal.html"><b>Privacidad</b></a> <b>|</b> 
            <a href="./pages/cookies.html"><b>Cookies</b></a>
        </nav>
    </footer>

</body>
</html>
